<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel = "icon" href = "{{url_for('return_profile_picture', filename = 'phonebook_icon.png')}}">
    </head>

    <body>
        <h2>Welcome, new user! Please enter your username and password for your account.</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action = "{{url_for('create_user_account')}}" method = "post" enctype = "multipart/form-data">
            <label>Username</label>
            <input type = "text" name = "username" required>
            <br>

            <label>Password</label>
            <input type = "password" name = "password" required>
            <br>

            <label>Confirm Password</label>
            <input type = "password" name = "confirm_password" required>
            <br>

            <input type = "submit" value = "Create Account">
        </form>

        <form action = "{{url_for('login_screen')}}" action = "get">
            <input type = "Submit" value = "Cancel">
        </form>
    </body>
</html>
