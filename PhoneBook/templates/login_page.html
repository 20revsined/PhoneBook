<!DOCTYPE html>
<html>
    <head>
        <title>Phonebook Login</title>
        <link rel = "icon" href = "{{url_for('return_profile_picture', filename = 'phonebook_icon.png')}}">
        <link rel = "stylesheet" href = "../../styles/login_style.css">
    </head>

    <body>
        <h2>Welcome to PhoneBook! Please login or create an account.</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action = "{{url_for('check_credentials')}}" method = "post" enctype = "multipart/form-data">
            <label>Username</label>
            <input type = "text" name = "username" required>
            <br>
            <label>Password</label>
            <input type = "password" name = "password" required>
            <br>
            <input type = "submit" value = "Login">
        </form>

        <a href = "{{url_for('create_account_page')}}">Create Account</a>
    </body>
</html>
