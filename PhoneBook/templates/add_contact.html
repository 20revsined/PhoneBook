<!DOCTYPE html>
<html>
    <head>
        <title>Add a Contact</title>
        <link rel = "icon" href = "{{url_for('return_profile_picture', filename = 'phonebook_icon.png')}}">
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'styles/add_contact_style.css')}}">
    </head>

    <body>
        <h2>Add a Contact to your Phone Book Here.</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action = "{{url_for('main_page')}}" method = "get">
            <input type = "Submit" value = "Back">
        </form>

        <form action = "{{url_for('create_contact')}}" method = "post" enctype = "multipart/form-data">
            <label>First Name</label>
            <input type = "text" name = "first_name" required>
            <br>

            <label>Last Name</label>
            <input type = "text" name = "last_name" required>
            <br>

            <label>Profile Picture</label>
            <input id = "upload_image" type = "file" name = "profile_picture" required>
            <br>

            <label>Phone Number</label>
            <input type = "text" name = "phone_number" required>
            <br>

            <label>Email Address</label>
            <input type = "text" name = "email_address" required>
            <br>

            <label>Home Address</label>
            <input type = "text" name = "home_address" required>
            <br>

            <input type = "submit" value = "Add Contact">
        </form>
    </body>
</html>
