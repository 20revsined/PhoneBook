<!DOCTYPE html>
<html>
    <head>
        <title>Add a Contact</title>
        <link rel = "icon" href = "{{url_for('static', filename = 'images/phonebook_image.png')}}">
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'styles/add_contact_style.css')}}">
    </head>

    <body>
        <form action = "{{url_for('main_page')}}" method = "get">
            <input id = "back_button" type = "Submit" value = "Back">
        </form>

        <a id = "edit_account" href = "{{url_for('change_account', previous_page = previous_page)}}">Edit Account</a>
        <br>
        <br>
        <a id = "logout" href = "{{url_for('logout')}}">Logout</a>

        <h2>Add a Contact to your Phone Book Here.</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action = "{{url_for('create_contact')}}" method = "post" enctype = "multipart/form-data">
            <label>First Name</label>
            <input type = "text" name = "first_name">
            <br>

            <label>Last Name</label>
            <input type = "text" name = "last_name" required>
            <br>

            <label>Profile Picture</label>
            <input id = "upload_image" type = "file" name = "profile_picture">
            <br>

            <label>Phone Number</label>
            <input type = "text" name = "phone_number">
            <br>

            <label>Email Address</label>
            <input type = "text" name = "email_address">
            <br>

            <label>Home Address</label>
            <input type = "text" name = "home_address">
            <br>

            <input id = "add_contact_button" type = "submit" value = "Add Contact">
        </form>
    </body>
</html>
